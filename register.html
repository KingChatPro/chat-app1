<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الاشتراك - تطبيق الدردشة</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/settings.css">
    <script src="js/registration.js" defer></script>
</head>
<body>
    <header>
        <h1>تسجيل الاشتراك في تطبيق الدردشة</h1>
        <nav>
            <ul>
                <li><a href="index.html">الصفحة الرئيسية</a></li>
                <li><a href="login.html">تسجيل الدخول</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="registrationForm">
            <label for="username">اسم المستخدم:</label>
            <input type="text" id="username" placeholder="أدخل اسم المستخدم" required>
            
            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" placeholder="أدخل كلمة المرور" required>
            
            <label for="displayName">الاسم الظاهر:</label>
            <input type="text" id="displayName" placeholder="أدخل الاسم الظاهر" required>
            
            <label for="age">العمر:</label>
            <input type="number" id="age" placeholder="أدخل العمر" required>
            
            <label for="hobbies">الهوايات:</label>
            <textarea id="hobbies" placeholder="أدخل الهوايات"></textarea>
            
            <label for="gender">الجنس:</label>
            <select id="gender" required>
                <option value="ذكر">ذكر</option>
                <option value="أنثى">أنثى</option>
            </select>
            
            <label for="country">البلد:</label>
            <input type="text" id="country" placeholder="أدخل البلد" required>
            
            <button type="submit">تسجيل الاشتراك</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 تطبيق الدردشة. جميع الحقوق محفوظة.</p>
    </footer>
</body>
</html>
