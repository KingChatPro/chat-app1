<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - تطبيق الدردشة</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/settings.css">
    <script src="js/login.js" defer></script>
</head>
<body>
    <header>
        <h1>تسجيل الدخول إلى تطبيق الدردشة</h1>
        <nav>
            <ul>
                <li><a href="index.html">الصفحة الرئيسية</a></li>
                <li><a href="register.html">تسجيل الاشتراك</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="loginForm">
            <label for="username">اسم المستخدم:</label>
            <input type="text" id="username" placeholder="أدخل اسم المستخدم" required>
            
            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" placeholder="أدخل كلمة المرور" required>
            
            <button type="submit">تسجيل الدخول</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 تطبيق الدردشة. جميع الحقوق محفوظة.</p>
    </footer>
</body>
</html>
